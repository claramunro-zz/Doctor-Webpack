<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor</title>
</head>

<body>
    <div class="container">
        <h1>Doctor!</h1>
        <form id="doctorForm">
            <label for="inputLocation">Location:</label>
            <input id="inputLocation" type="text" placeholder="Location">
            <br>
            <label for="inputName">Doctor Name:</label>
            <input id="inputName" type="text" placeholder="Doctor Name">
            <br>
            <label for="inputIssue">Your Medical Issue:</label>
            <input id="inputIssue" type="text" placeholder="Your Medical Issue">
            <br>
            <button type="submit" class="btn-info">Search</button>
        </form>
        <p class="errorOutput"></p>
        <p class="doctorOutput"></p>
        <p class="nodoctorOutput"></p>
    </div>
</body>

</html>
