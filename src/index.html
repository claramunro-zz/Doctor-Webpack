<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planets</title>
</head>
<body>
    <h1>Planet Age</h1>
    <h3>Please Enter Your Birthday</h3>
    <div class="container">
        <div>
            <form id="inputForm">
                <label for="dayInput">Enter a day:</label>
                <input id="dayInput" type="number" required min="1" max="31" placeholder="1-31"></input>
                <br>
                <br>
                <label for="monthInput">Enter a month:</label>
                <input id="monthInput" type="number" required min="1" max="12" placeholder="1-12"></input>
                <br>
                <br>
                <label for="yearInput">Enter a year:</label>
                <input id="yearInput" type="number" required min="0001" placeholder="Four Digit Year"></input>
                <br>
                <br>
                <label for="expectancyInput">Estimate Your Life Expectancy:</label>
                <input id="expectancyInput" type="number" required min="1" placeholder="Estimate Your Life Expectancy"></input>
                <br>
                <br>
                <button id="dateButton" type="submit">Submit</button>
            </form>
        </div>
        <p><div id="resultAge"></div></p>
        <p><div id="resultExpectancy"></div></p>

    </div>
</body>
</html>
