<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor</title>
</head>

<body>
    <div class="container">
        <h1>Doctor Search</h1>
        <br>

        <!-- NAME INPUT SECTION-->
        <div class="nameSection">
            <form id="formName">
                <label for="inputName">Search By Doctor Name:</label>
                <input id="inputName" type="text" placeholder="Doctor Name" required>
                <br>
                <button type="submit" class="btn-customClara">Search</button>
            </form>
        </div>
       
        <!-- ISSUE INPUT SECTION-->
        <div class="issueSection">
            <form id="formIssue">
                <label for="inputIssue">Search By Your Medical Issue:</label>
                <input id="inputIssue" type="text" placeholder="Your Medical Issue" requried>
                <br>
                <button type="submit" class="btn-customClara">Search</button>
            </form>
        </div>

        <br>
        
        <!-- NAME OUTPUT SECTION-->

        <ul id="errorOutputName"></ul>
        <ul id="doctorOutputName"></ul>

        <!-- ISSUE OUTPUT SECTION -->
    
        <ul id="errorOutputIssue"></ul>
        <ul id="doctorOutputIssue"></ul>
    </div>
</body>

</html>
